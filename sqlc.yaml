version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query"
    schema: "./db/migrations"
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - column: "entries.account_id"
            go_type: "int64"
          - column: "transfers.from_account_id"
            go_type: "int64"
          - column: "transfers.to_account_id"
            go_type: "int64"